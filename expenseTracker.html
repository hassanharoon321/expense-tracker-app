<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="alert alert-dark" role="alert">
        Expense Tracker
      </div>

    <input type="number" id="income" placeholder="Add Icome" class="middle-input">
    <button onclick="addIncome()" class="btn btn-secondary middle-button" type="button">Add Income</button>
    <h4 id="currentIncome"></h4>
    <div id="expenseForm">
        <label class="expense-input"> 
            Expense: <br />
            <input type="number" id="expense" placeholder="Add Expense"/>
        </label>
        <label>
            Category: <br />
            <select id="category">
                <option value="food">Food</option>
                <option value="bike">Bike</option>
                <option value="rent">Rent</option>
            </select>
        </label>
        <button onclick="addExpense()" class="btn btn-outline-primary">Add Expense</button>
        <hr/>
        <label >
            <h2>Show Expense:</h2>
            <select id="showExpense" onchange="showFilterExpense()">
                <option value="all">All</option>
                <option value="food">Food</option>
                <option value="bike">Bike</option>
                <option value="rent">Rent</option>
            </select>
        </label>

    </div>
    <h5>Transactions</h5>
    <ul id="expenses">

    </ul>

    <script src="app.js">
        
    </script>
</body>

</html>
